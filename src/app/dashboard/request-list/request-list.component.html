<div>
  <div class="container">
    <div class="row">
      <div class="col-md-12" style="background: white;">
        <div class="input-group mb-3" style="margin-top: 16px;margin-bottom:16px;" (click)="goToAllTasks($event)">
            <input type="text" class="form-control" placeholder="Search Inquiries" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button">Search</button>
            </div>
          </div>
        </div>
      <div class="col-md-12">
        <h5 (click)="goToDelinquent()">DELINQUENT</h5>
        <app-delinquent-tasks></app-delinquent-tasks>
      </div>

      <div class="col-md-12">
        <h5>MOST RECENT</h5>
        <app-task-list-row [tasks]="requests"></app-task-list-row>

        <!--<div *ngFor="let category of requestsByCategories">
          <p>{{category.category}}</p>
          <app-task-list-row [tasks]="category['list']"></app-task-list-row>
        </div>-->
      </div>

      

    </div>
  </div>
</div>
