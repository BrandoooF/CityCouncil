<div class="container">
    <div class="row">
      <div class="col-md-12" style="background: white;">
        <div class="input-group mb-3" style="margin-top: 16px;margin-bottom:16px;" (click)="goToAllTasks($event)">
            <input type="text" class="form-control" autofocus #searchInput (keyup)="search()" [(ngModel)]="queryString" placeholder="Search Inquiries" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button">Search</button>
            </div>
          </div>
        </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <app-task-list-row [tasks]="tasks"></app-task-list-row>
      </div>      
    </div>
</div>
